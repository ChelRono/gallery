{% extends 'base.html' %}
{% block content %}

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register</h2>

              <form action="register" method="post">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="first_name" />
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="last_name" />
                    <label class="form-label" for="form3Example1cg">Last Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" />
                    <label class="form-label" for="form3Example1cg">UserName</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email"/>
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password1"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="password2" />
                  <label class="form-label" for="form3Example4cdg">Confirm Password</label>
                </div>


                <div class="d-flex justify-content-center">
                    <input type="Submit">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{%url 'login'%}!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
              <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
