{% extends 'base.html' %}
{% block content %}

  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form action="login" method="post">
                {% csrf_token %}

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" />
                    <label class="form-label" for="form3Example1cg">UserName</label>
                  </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password1"/>
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                    <input type="Submit">
                </div>

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="#!"
                    class="fw-bold text-body"><u>Register here</u></a></p>

              </form>
              <div>
                {% for message in messages %}
                <h3>{{message}}</h3>
                {% endfor %}
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
